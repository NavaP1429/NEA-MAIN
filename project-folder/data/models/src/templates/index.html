<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEA Start Page</title>
  <link rel="stylesheet" href="/static/style.css"> 
</head>
<body>
  <div class="container">
    <img src="/static/logo.png" alt="Logo" class="logo"> <!-- Logo -->
    <h1>Football League Selector</h1>

    <!-- League Dropdown -->
    <label for="league">Choose League:</label>
    <select id="league">
      <option value="">Select a league</option>
    </select>

    <!-- Team Dropdown -->
    <label for="team">Choose Team (Optional):</label>
    <select id="team">
      <option value="">Select a team</option>
    </select>

    <!-- Proceed Button -->
    <button id="proceed">Proceed</button>
  </div>

  <script src="/static/script.js"></script> <!-- Link to JavaScript -->
</body>
